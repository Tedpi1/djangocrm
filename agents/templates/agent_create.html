{% extends "base.html" %}
{% block content %}
<section class="text-gray-600 body-font relative">
    <a  href="{%url 'agents:agent-list' %}" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Back</a>
    <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col ml-20  md:py-6 mt-4 md:mt-0">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Create A Agent</h2>
        <p class="leading-relaxed mb-5 text-gray-600">Fill the form below to Create A new Agent</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
        </form>
        
    </div>
    </div>
</section>
{% endblock content %}
